[book]
title = "GigaWallet - A backend for your Dogecoin Business"
description = "DDogecoin GigaWallet is a backend service which provides a convenient integration API for platforms such as online shops, exchanges, social media platforms etc, to accept and transact Dogecoin on behalf of their users."
authors = ["tjstebbing"]
language = "en"
src = "src"

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/dogecoinfoundation/gigawallet/tree/main/"
edit-url-template = "https://github.com/dogeorg/gigawallet-docs/edit/main/{path}"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
